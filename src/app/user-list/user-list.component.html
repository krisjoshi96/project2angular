<h2>User-list</h2>
<table class="table table -striped">
<thead>

    <tr>
        <th>Age</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Name</th>
        <th>Password</th>
        <th>PhoneNo</th>

    </tr>
<tbody>
<tr *ngFor = "let user of users">
    <td>{{user.age}}</td>
    <td>{{user.email}}</td>
    <td>{{user.gender}}</td>
    <td>{{user.name}}</td>
    <td>{{user.password}}</td>
    <td>{{user.phoneNo}}</td>

</tr>
</tbody>






</table>
